 <div class="cuaderno"  contenteditable="true">
    <div class="pagina" id="pagina-izq">Página izquierda</div>
    <div class="pagina" id="pagina-der">Página derecha</div>
    <div class="controles">
      <button onclick="anterior()">⟵ Anterior</button>
      <button onclick="siguiente()">Siguiente ⟶</button>
    </div>
  </div>

  <script>
    const paginas = [
      ["Bienvenido a tu cuaderno", "Escribe tus notas aquí →"],
      ["Página 2 izquierda", "Página 2 derecha"],
      ["Página 3 izquierda", "Página 3 derecha"]
    ];

    let indice = 0;

    function mostrarPaginas() {
      document.getElementById("pagina-izq").innerText = paginas[indice][0];
      document.getElementById("pagina-der").innerText = paginas[indice][1];
    }

    function siguiente() {
      if (indice < paginas.length - 1) {
        indice++;
        mostrarPaginas();
      }
    }

    function anterior() {
      if (indice > 0) {
        indice--;
        mostrarPaginas();
      }
    }

    mostrarPaginas();
  </script>

<button onclick="crearEstrellas()" 
        style="position: absolute; top: 10px; right: 10px;">
  Añadir <br>  puntuación
</button>

  <script>
    function crearEstrellas() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = ""; // limpiar antes de añadir nuevas estrellas

      for (let i = 1; i <= 5; i++) {
        let estrella = document.createElement("span");
        estrella.innerHTML = "★"; // símbolo de estrella
        estrella.classList.add("estrella");

        // cuando se hace clic, actualizar puntuación
        estrella.addEventListener("click", () => marcarEstrellas(i));

        contenedor.appendChild(estrella);
      }
    }

    function marcarEstrellas(puntuacion) {
      const estrellas = document.querySelectorAll(".estrella");
      estrellas.forEach((estrella, index) => {
        if (index < puntuacion) {
          estrella.classList.add("llena");
        } else {
          estrella.classList.remove("llena");
        }
      });
      console.log("Puntuación seleccionada:", puntuacion);
    }
  </script>
