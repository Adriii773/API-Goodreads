<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="../Styles/estilos.css">
</head>
<body>

<!-- Menú directo -->
<nav>
  <ul>
    <li><a href="../HTML/pruebas.html">Inicio</a></li>
    <li><a href="../HTML/estanterías.html">Estanterías</a></li>
    <li><a href="../HTML/sagas.html">Sagas</a></li>
    <li><a href="../HTML/bingos/bingo.html">Bingo</a></li>
    <li><a href="../HTML/contact.html">Contacto</a></li>
  </ul>
  <button id="toggle-menu">❮</button>
</nav>

<!-- Contenido principal -->
<div class="contenido">
  <h1>Hola</h1>
  <p>Contenido de la página de inicio.</p>
</div>

<script>
  const nav = document.querySelector('nav');
  const toggleBtn = document.getElementById('toggle-menu');
  const contenido = document.querySelector('.contenido');

  toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('oculto');
    contenido.classList.toggle('menu-oculto');

    toggleBtn.innerHTML = nav.classList.contains('oculto') ? '❯' : '❮';
  });
</script>

</body>
</html>
