<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
</head>

<body><table>
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Ciudad</th>
  </tr>
  <tr>
    <td style="background-color: white;">Ana</td>
    <td style="background-color: white;">25</td>
    <td style="background-color: white;">Madrid</td>
  </tr>
  <tr>
    <td style="background-color: white;">Carlos</td>
    <td style="background-color: white;">30</td>
    <td style="background-color: white;">Barcelona</td>
  </tr>
  <tr>
    <td style="background-color: white;">Lucía</td>
    <td style="background-color: white;">28</td>
    <td style="background-color: white;">Valencia</td>
  </tr>
</table>

<script>
  const celdas = document.querySelectorAll('td');

  celdas.forEach(celda => {
    // Guardamos el color original en un atributo
    celda.dataset.colorOriginal = celda.style.backgroundColor;

    celda.addEventListener('click', () => {
      if (celda.classList.contains('seleccionada')) {
        // Si ya tiene la clase, volvemos al color original
        celda.style.backgroundColor = celda.dataset.colorOriginal;
        celda.classList.remove('seleccionada');
      } else {
        // Si no tiene la clase, cambiamos al color de selección
        celda.style.backgroundColor = 'yellow';
        celda.classList.add('seleccionada');
      }
    });
  });
</script>

</body>
</html>
